{%- if jekyll.environment == "production" %}
<script>
    var disableStr = 'ga-disable-{{site.analytics-id}}';
    if (document.cookie.indexOf(disableStr + '=true') > -1) {
        window[disableStr] = true;
    }
    function gaOptout() {
        document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
        window[disableStr] = true;
    }
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.analytics-id}}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)};
    gtag('js', new Date());
    gtag('config', '{{site.analytics-id}}');
    gtag('config', '{{site.analytics-id}}', { 'anonymize_ip': true });
</script>
{%- endif %}
